<include file="common/head" />

<article class="blogs">
<h1 class="t_nav"><span>既然来了，那么就留下你的足迹吧！</span>
<a href="{:U('/relation')}" class="n1">RelCenter</a></h1>
<div class="bloglist left">
	<div class="personal">
	<h2>用户留言</h2>
		<volist name="relation" id="rows">
			<ul style="width:600px;font-size:28px;border-radius:10px;padding:10px;border:10px solid #C1C1C1;">
				<li>序号：{$rows['relation_id']}
				<a style="color:red;float:right;" href="{:U('/relation?id='.$rows['relation_id'])}">删除</a></li>
				<li>名字：{$rows['username']}</li>
				<li>邮箱：{$rows['email']}</li>
				<li>主题：{$rows['theme']}</li>
				<li><div style="display:inline-block;">内容：</div>
				<div style="display:inline-block;width:500px;float:right">{$rows['content']}</div></li>
				<div style="clear:both;"></div>
			</ul><br>
		</volist>
	</div>	
</div>

<include file="common/right" />
</article>
