<div class="main-menu-wrapper">
        <div class="container">
          <div class="main-menu-mobile">
            菜单
            <span class="main-menu-toggle"> <i class="fa fa-bars"></i>
            </span>
          </div>
          <div class="main-menu-container">
            <ul class="main-menu">
              <li class="parent">
                <a href="{:U('/index')}">首页</a>
              </li>

              <volist name="category_nested" id="first">
              <li class="parent with-sub-menu">
                <a href="">{$first['title']}</a>
                <div class="open-sub-menu">+</div>
                <ul class="sub-menu">
                <volist name="first['children']" id="second">  
                  <li>
                    <a href="">{$second['title']}</a>
                    <if condition="! empty($second['children'])" >
                      <div class="open-sub-menu">+</div>
                      <ul class="second-menu">
                        <volist name="second['children']" id="third">
                        <li>
                          <a href="">{$third['title']}</a>
                        </li>
                        </volist>
                      </ul>
                    </if>
                  </li>
                </volist>
                  
                </ul>
              </li>
              </volist>
            </ul>
          </div>
          
          <div id="search" class="input-group">
            <input type="text" name="search" value="" placeholder="搜索" class="form-control" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
