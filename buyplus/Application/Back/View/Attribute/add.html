<extend name="Layout/back" />

<block name="title">属性添加</block>

<block name="content">

	<div id="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<button type="submit" form="form-add" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
					</button>
					<a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
					</a>
				</div>
				<h1>属性</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Manage/index')}">首页</a>
					</li>
					<li>
						<a href="{:U('list')}">属性</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-pencil"></i>
						添加属性
					</h3>
				</div>
				<div class="panel-body">
					<form action="{:U('add')}" method="post" enctype="multipart/form-data" id="form-add" class="form-horizontal">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab-general" data-toggle="tab">基本信息</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab-general">

																
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-title">属性名</label>
									<div class="col-sm-10">
										<input type="text" name="title" value="" placeholder="title" id="input-title" class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-attribute_group_id">属性分组</label>
									<div class="col-sm-10">
										<select name="attribute_group_id" id="input-attribute_group_id" class="form-control" >
										<volist name="group_list" id="group">
											<option value="{$group['attribute_group_id']}">{$group['title']}</option>
										</volist>
										</select> 
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-attribute_type_id">输入类型</label>
									<div class="col-sm-10">
										<select name="attribute_type_id" id="input-attribute_type_id" class="form-control" >
										<volist name="type_list" id="type">
											<option value="{$type['attribute_type_id']}">{$type['title']}</option>
										</volist>
										</select> 
										
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-attribute_type_id">预设选项列表</label>
									<div class="col-sm-10">
										<textarea name="option_list" placeholder="每行一个预设选项" id="input-option_list" class="form-control" rows="5"></textarea>
										
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-sort_number">排序</label>
									<div class="col-sm-10">
										<input type="text" name="sort_number" value="0" placeholder="sort_number" id="input-sort_number" class="form-control" />
									</div>
								</div>
								


							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</block>
