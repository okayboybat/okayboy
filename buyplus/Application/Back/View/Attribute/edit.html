<extend name="Layout/back" />

<block name="title">属性编辑</block>

<block name="content">

	<div id="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<button type="submit" form="form-edit" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
					</button>
					<a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
					</a>
				</div>
				<h1>属性</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Manage/index')}">首页</a>
					</li>
					<li>
						<a href="{:U('list')}">属性</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-pencil"></i>
						编辑属性
					</h3>
				</div>
				<div class="panel-body">
					<form action="{:U('edit')}" method="post" enctype="multipart/form-data" id="form-edit" class="form-horizontal">
					<input type="hidden" name="attribute_id" value="{$row['attribute_id']}">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab-general" data-toggle="tab">基本信息</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab-general">

																
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-title">title</label>
									<div class="col-sm-10">
										<input type="text" name="title" value="{$row['title']}" placeholder="title" id="input-title" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-sort_number">sort_number</label>
									<div class="col-sm-10">
										<input type="text" name="sort_number" value="{$row['sort_number']}" placeholder="sort_number" id="input-sort_number" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-attribute_group_id">attribute_group_id</label>
									<div class="col-sm-10">
										<input type="text" name="attribute_group_id" value="{$row['attribute_group_id']}" placeholder="attribute_group_id" id="input-attribute_group_id" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-attribute_type_id">attribute_type_id</label>
									<div class="col-sm-10">
										<input type="text" name="attribute_type_id" value="{$row['attribute_type_id']}" placeholder="attribute_type_id" id="input-attribute_type_id" class="form-control" />
									</div>
								</div>


							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</block>
