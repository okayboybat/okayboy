<extend name="Layout/back" />

<block name="title">商品分类编辑</block>

<block name="content">

	<div id="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<button type="submit" form="form-edit" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
					</button>
					<a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
					</a>
				</div>
				<h1>商品分类</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Manage/index')}">首页</a>
					</li>
					<li>
						<a href="{:U('list')}">商品分类</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-pencil"></i>
						编辑商品分类
					</h3>
				</div>
				<div class="panel-body">
					<form action="{:U('edit')}" method="post" enctype="multipart/form-data" id="form-edit" class="form-horizontal">
					<input type="hidden" name="category_id" value="{$row['category_id']}">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab-general" data-toggle="tab">基本信息</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab-general">

																
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-title">title</label>
									<div class="col-sm-10">
										<input type="text" name="title" value="{$row['title']}" placeholder="title" id="input-title" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-parent_id">parent_id</label>
									<div class="col-sm-10">
										<input type="text" name="parent_id" value="{$row['parent_id']}" placeholder="parent_id" id="input-parent_id" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-sort_number">sort_number</label>
									<div class="col-sm-10">
										<input type="text" name="sort_number" value="{$row['sort_number']}" placeholder="sort_number" id="input-sort_number" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-image">image</label>
									<div class="col-sm-10">
										<input type="text" name="image" value="{$row['image']}" placeholder="image" id="input-image" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-image_thumb">image_thumb</label>
									<div class="col-sm-10">
										<input type="text" name="image_thumb" value="{$row['image_thumb']}" placeholder="image_thumb" id="input-image_thumb" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-is_used">is_used</label>
									<div class="col-sm-10">
										<input type="text" name="is_used" value="{$row['is_used']}" placeholder="is_used" id="input-is_used" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-is_nav">is_nav</label>
									<div class="col-sm-10">
										<input type="text" name="is_nav" value="{$row['is_nav']}" placeholder="is_nav" id="input-is_nav" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-meta_title">meta_title</label>
									<div class="col-sm-10">
										<input type="text" name="meta_title" value="{$row['meta_title']}" placeholder="meta_title" id="input-meta_title" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-meta_keywords">meta_keywords</label>
									<div class="col-sm-10">
										<input type="text" name="meta_keywords" value="{$row['meta_keywords']}" placeholder="meta_keywords" id="input-meta_keywords" class="form-control" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-meta_description">meta_description</label>
									<div class="col-sm-10">
										<input type="text" name="meta_description" value="{$row['meta_description']}" placeholder="meta_description" id="input-meta_description" class="form-control" />
									</div>
								</div>


							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</block>
