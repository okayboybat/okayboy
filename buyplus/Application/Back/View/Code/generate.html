<extend name="Layout/back" />

<block name="title">代码生成-配置</block>

<block name="content">

	<div id="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
					</button>
					<a href="{:U('Manage/index')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
					</a>
				</div>
				<h1>代码生成-配置</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Manage/index')}">首页</a>
					</li>
					<li>
						<a href="#">配置</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-pencil"></i>
						代码生成-配置
					</h3>
				</div>
				<div class="panel-body">
					<form action="{:U('generate')}" method="post" enctype="multipart/form-data" id="form-generate" class="form-horizontal">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab-general" data-toggle="tab">基本信息</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab-general">

								<div class="form-group required">
									<label class="col-sm-2 control-label" for="input-table">表名</label>
									<div class="col-sm-10">
										<input type="text" name="table" value="" placeholder="逻辑表名(不包含前缀)" id="input-table" class="form-control" />
									</div>
								</div>

								<div class="form-group required">
									<label class="col-sm-2 control-label" for="input-title">中文名</label>
									<div class="col-sm-10">
										<input type="text" name="title" value="" placeholder="中文名" id="input-title" class="form-control" />
									</div>
								</div>
								
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</block>

<block name="bottomJS">
	<script src="__PUBLIC__/Back/validation/jquery.validate.min.js"></script>
	<script src="__PUBLIC__/Back/validation/additional-methods.min.js"></script>
	<script src="__PUBLIC__/Back/validation/localization/messages_zh.min.js"></script>
	<script>
	$(function() {

		$('#form-generate').validate({
			// 规则
			rules: {
				table: {
					required: true,// 必须
				},
			},
			// 错误消息
			messages: {
				table: {
					required: '请填写表名',
				}
			}
		});
	});

	</script>
</block>
