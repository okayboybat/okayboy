<extend name="Layout/back" />

<block name="title">商品选项</block>

<block name="content">

	<div id="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<button type="submit" form="form-option" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
					</button>
					<a href="" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
					</a>
				</div>
				<h1>商品管理</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Manage/index')}">首页</a>
					</li>
					<li>
						<a href="#">商品选项管理</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-pencil"></i>
						商品选项管理
					</h3>
				</div>
				<div class="panel-body">
					<form action="{:U('option')}" method="post" enctype="multipart/form-data" id="form-option" class="form-horizontal">
					<input type="hidden" name="goods_id" value="{$goods_id}">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab-option" data-toggle="tab">选项设置</a>
							</li>

						</ul>
						<div class="tab-content">

							<div class="tab-pane active" id="tab-option">
								<div class="row">
									<div class="col-sm-2">
										<ul class="nav nav-pills nav-stacked" id="option">

											<volist name="option_list" id="option">
												<li>
													<a href="#tab-option{$option['goods_attribute_id']}" data-toggle="tab">
														<i class="fa fa-minus-circle" onclick="$('a[href=\'#tab-option0\']').parent().remove(); $('#tab-option0').remove(); $('#option a:first').tab('show');"></i>
														{$option['title']}
													</a>
												</li>
											</volist>

										</ul>
									</div>
									<div class="col-sm-10">
										<div class="tab-content">
										<volist name="option_value" id="value_list">
											<div class="tab-pane" id="tab-option{$key}">
												<div class="table-responsive">
													<table id="option-value0" class="table table-striped table-bordered table-hover">
														<thead>
															<tr>
																<td class="text-left">选项值</td>
																<td class="text-left">销售价格</td>
															</tr>
														</thead>
														<tbody>

														<volist name="value_list" id="value">
															<tr id="option-value-row0">
																<td class="text-left">{$value['value']}</td>
																
																<td class="text-right">
																	<select name="option[{$value['goods_attribute_value_id']}][price_operate]" class="form-control">
																		<option value="1" 
																			<if condition="$value['price_operate'] eq '1'">selected="selected" </if>
																		>+</option>
																		<option 
																			<if condition="$value['price_operate'] eq '2'">selected="selected" </if>
																		value="2">-</option>
																	</select>
																	<input type="text" name="option[{$value['goods_attribute_value_id']}][price_drift]" value="{$value['price_drift']}" placeholder="销售价格" class="form-control" />
																</td>
															</tr>
														</volist>
														</tbody>
													</table>
												</div>
												<select id="option-values0" style="display: none;">
													<option value="39">Red</option>
													<option value="40">Blue</option>
													<option value="41">Green</option>
													<option value="42">Yellow</option>
												</select>
											</div>
										</volist>

										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="bottomJS">
	<script type="text/javascript">
	<!--
	  $('#option a:first').tab('show');
	//-->
	</script>
</block>
