<extend name="Layout/back" />

<block name="title">%TITLE%列表</block>

<block name="content">

	<div id="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<a href="{:U('add')}" data-toggle="tooltip" title="新增" class="btn btn-primary"> <i class="fa fa-plus"></i>
					</a>
					<button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" id="button-delete"> <i class="fa fa-trash-o"></i>
					</button>
				</div>
				<h1>%TITLE%管理</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Manage/index')}">首页</a>
					</li>
					<li>
						<a href="javascript:;">%TITLE%管理</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-list"></i>
						%TITLE%列表
					</h3>
				</div>
				<div class="panel-body">
					<div class="well">
						<form action="{:U('list')}">
						<div class="row">
							<div class="col-sm-12">

								<div class="form-group">
									<label class="control-label" for="input-keyword">关键字</label>
									<input type="text" name="keyword" value="{$search['keyword']}" placeholder="关键字" id="input-keyword" class="form-control" />
								</div>


								<button class="btn btn-primary pull-right" id="button-filter" type="submit">
						            <i class="fa fa-search"></i>
						            筛选
						        </button>

							</div>
							
						</div>
						</form>
					</div>
					<form action="{:U('multi')}" method="post" enctype="multipart/form-data" id="form-list">
						<input type="hidden" name="operate" value="" >
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<td style="width: 1px;" class="text-center">
											<input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" />
										</td>
										%TABLE_HEAD_LIST%
										<td class="text-right">管理</td>
									</tr>
								</thead>
								<tbody>

									<volist name="list" id="row">
									<tr>
										<td class="text-center">
											<input type="checkbox" name="selected[]" value="{$row['%PK_FIELD%']}" />
										</td>
										%TABLE_BODY_LIST%
										<td class="text-right">
											<a href="{:U('edit', ['%PK_FIELD%'=>$row['%PK_FIELD%']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
												<i class="fa fa-pencil"></i>
											</a>
										</td>
									</tr>
								</volist>

							</tbody>
						</table>
					</div>
				</form>
				<div class="row">

					{$page_html}

				</div>
			</div>
		</div>
	</div>
</div>

</block>


<block name="bottomJS">

<script>
$('#button-delete').click(function(){
	var result = confirm('确认删除?');

	// 如果确认, 则设置operate, 提交表单
	if (result) {
		$('input[name=operate]:eq(0)').val('delete'); 
		$('#form-list').submit();
	}
	
	// 返回confirm的结果
	return result;
}); 

</script>

</block>
