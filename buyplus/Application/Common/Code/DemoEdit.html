<extend name="Layout/back" />

<block name="title">%TITLE%编辑</block>

<block name="content">

	<div id="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="pull-right">
					<button type="submit" form="form-edit" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
					</button>
					<a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
					</a>
				</div>
				<h1>%TITLE%</h1>
				<ul class="breadcrumb">
					<li>
						<a href="{:U('Manage/index')}">首页</a>
					</li>
					<li>
						<a href="{:U('list')}">%TITLE%</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-pencil"></i>
						编辑%TITLE%
					</h3>
				</div>
				<div class="panel-body">
					<form action="{:U('edit')}" method="post" enctype="multipart/form-data" id="form-edit" class="form-horizontal">
					<input type="hidden" name="%PK_FIELD%" value="{$row['%PK_FIELD%']}">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#tab-general" data-toggle="tab">基本信息</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab-general">

								%INPUT_FIELD_LIST%

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</block>
